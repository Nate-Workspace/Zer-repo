<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <footer>
        <div class="footer-container">
            <div class="footer-section logo-section">
                <img src="logo.png" alt="Logo" class="logo mb-15">
                <p class="mb-10">221 B Santa Monica, Los Angeles</p>
                <p class="mb-10">(+1) 923 2341 22</p>
                <p class="mb-10">Contact@tanahairstudio.com</p>
                <!-- <p class="mb-10">@2020 TanahAir Studio. All rights reserved.</p> -->
              </div>
              <div class="footer-section categories-section">
                <h4 >Categories</h4>
                <ul>
                  <li class="mb-20">Dairy & Milk</li>
                  <li class="mb-20">Fresh Produce</li>
                  <li class="mb-20">Meat</li>
                  <li class="mb-20">Snacks</li>
                  <li class="mb-20">Frozen</li>
                  <li class="mb-20">Vegetables</li>
                </ul>
              </div>
            <div class="footer-section company-section">
                <h4>Company</h4>
                <ul>
                    <li class="mb-30">About Us</li>
                    <li class="mb-30">Contact Us</li>
                    <li class="mb-30" >Privacy & Policy</li>
                    <li class="mb-30">Payment Method</li>
                </ul>
            </div>
            <div class="footer-section newsletter-section">
                <h4>Join Our Newsletter</h4>
                <form>
                    <input type="email" placeholder="Enter Your Email">
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
