<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home Search</title>
    <link rel="stylesheet" href="hodu.css">
</head>
<body>
    <div class="hero">
        <div class="overlay">
            <h1>We know what a home is really worth</h1>
            <p>Find homes to buy or rent and check house prices</p>
            <div class="search-container">
                <ul class="tabs">
                    <li class="active">For sale</li>
                    <li>To rent</li>
                    <li>House prices</li>
                </ul>
              
                <div class="search-box">
                    <input type="text" placeholder="Enter a location e.g. Oxford or NW3">
                    <button><i class="fas fa-search"></i> Search</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
