<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Finder</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f3f4f6;
      }
      .header {
        background-color: white;
        border-bottom: 2px solid #e5e7eb;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header input[type="text"] {
        border: 1px solid #d1d5db;
        padding: 0.5rem;
        border-radius: 0.375rem;
      }
      .header a {
        color: #374151;
        text-decoration: none;
        margin-left: 1rem;
      }
      .background-image {
        background-image: url("/mnt/data/image.png");
        background-size: cover;
        background-position: center;
        height: 24rem;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .background-image::before {
        content: "";
        position: absolute;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .hero-content {
        text-align: center;
        color: white;
        z-index: 1;
        position: relative;
      }
      .hero-content h1 {
        font-size: 2.25rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }
      .hero-content p {
        margin-bottom: 1.5rem;
      }
      .search-bar {
        background-color: white;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        padding: 0.5rem;
        margin-top: 1rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      .search-bar button,
      .search-bar input[type="text"] {
        margin: 0 0.5rem;
      }
      .search-bar button {
        background-color: #e5e7eb;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        cursor: pointer;
      }
      .search-bar input[type="text"] {
        flex: 1;
        border: 1px solid #d1d5db;
        padding: 0.5rem;
        border-radius: 0.375rem;
      }
      .search-bar .search-button {
        background-color: #6d28d9;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="flex items-center">
        <img
          src="https://via.placeholder.com/150x50?text=Logo"
          alt="Logo"
          class="h-8"
        />
        <input type="text" placeholder="Search..." />
      </div>
      <div>
        <a href="#">My Home</a>
        <a href="#">Saved</a>
        <a href="#">Sign In</a>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="background-image">
      <div class="hero-content">
        <h1>We know what a home is really worth</h1>
        <p>Find homes to buy or rent and check house prices</p>
        <div class="search-bar">
          <button>For sale</button>
          <button>To rent</button>
          <button>House prices</button>
          <input type="text" placeholder="e.g. Oxford or NW3" />
          <button class="search-button">Search</button>
        </div>
      </div>
    </section>
  </body>
</html>
